# enable zmk studio for realtime keymap updates
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4           # 4 = debug 수준 (상세 로그)
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_USB_CDC_ACM=y                 # CDC ACM serial device
CONFIG_USB_DEVICE_STACK=y            # USB 스택

# Bluetooth 디버그 (오른쪽 연결 문제 진단용)
CONFIG_BT_DEBUG_LOG_LEVEL=4
